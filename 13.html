<!DOCTYPE html>
<html>
   
<head>
    <title>CSS transition-property property</title>
    <style>
    .box{
        background-color: yellow;
        width: 300px;
        height: 200px;
        margin: auto;
        font-size: 40px;
        text-align: center;
    }
 
    .box:active{
        background-color: orange;
    }
 
    h1, h2{
        color: green;
        text-align: center;
    }
    </style>
</head>
 
<body>
    <h2>:external Pseudo-class</h2>
    <div class="box">
       
    </div>
</body>
   
</html>
